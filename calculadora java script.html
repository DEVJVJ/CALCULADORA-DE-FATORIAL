<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatorial Calculator</title>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
    }

    #inputContainer {
      text-align: center;
      margin-bottom: 10px;
    }

    #output {
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>CALCULADORA DE FATORIAL</h1>

  <div id="inputContainer">
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="calcularEExibirFatorial()">Calcular Fatorial</button>
  </div>

  <div id="output"></div>

  <script>
    function calcularFatorial(numero) {
      if (numero === 0 || numero === 1) {
        return 1;
      } else {
        let resultado = 1;
        for (let i = 2; i <= numero; i++) {
          resultado *= i;
        }
        return resultado;
      }
    }

    function calcularEExibirFatorial() {
      const numeroDigitado = document.getElementById('numero').value;
      const resultadoFatorial = calcularFatorial(Number(numeroDigitado));
      const outputElement = document.getElementById('output');

      outputElement.innerHTML = `O cálculo do fatorial de ${numeroDigitado} é = ${resultadoFatorial}`;
      outputElement.classList.add('blink-animation');

      setTimeout(() => {
        outputElement.classList.remove('blink-animation');
      }, 4000); 
    }
  </script>

</body>
</html>
